<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sastodeal</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <!-- Top Header Section -->
    <header class="top-header-container">
        <ul class="float-left">
            <li>Connect with Us</li>
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <span>&#124;</span>
            <li>Call Us +9771234567890</li>
        </ul>
        <ul class="float-right">
            <li style="color: #613f99;">SELL ON SASTODEAL</li>
            <span>&#124;</span>
            <li>WISHLIST</li>
            <span>&#124;</span>
            <li>TRACK ORDER</li>
        </ul>
    </header>
    <!-- Header Section -->
    <header class="header-container">
        <img src="https://cdn.sastodeal.com/logo/stores/1/SDLogo_White-Logo.png" alt="Sastodeal-logo-image">
        <div>
            <input id="search" type="text" name="q" value="" placeholder="Search entire store here..." class="input-text" maxlength="128" role="combobox" aria-haspopup="false" aria-autocomplete="both" autocomplete="off">
            <i class="fas fa-search"></i>
        </div>
        <div>
            <i class="far fa-user"></i>
            <span>Namaste, Sign In</span>
            <h6>My Account</h6>
            <i class="fas fa-chevron-down"></i>
        </div>
        <span>|</span>
        <div>
            <i class="fas fa-shopping-cart"></i>
            <h6>My Cart</h6>
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>
</body>

</html>
